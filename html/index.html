    [class^=c-] {
        height: 30px;
        width: auto;
        padding: 2px 10px;
        margin-right: 10px;
        border: 1px solid #fff;
        background: #049cdb;
        display: inline-block;
        border-radius: 6px;
        text-align: center;
        color: #fff;
        line-height: 27px;
        font-size: 14px;
        cursor: default;

</div>

</div>

        $('.l-dialog-close').click(function() {
            $('.l-dialog').removeClass('fadeIn').addClass('fadeOut');
            $('.l-dialog-box').removeClass('fadeInDown').addClass('bounceOutDown');
        });


        $('.right-grad-edit').on('click', function() {
            if($('.select-alter-p-i').hasClass('on')) {
                $('.select-alter-p-i').removeClass('on');

            } else {
                $('.select-alter-p-i').addClass('on');
                $(document).not($('.select-alter-p-i')).one('click', function() {
                    $('.select-alter-p-i').removeClass('on');
                });
            }
            event.stopPropagation();
        });


//        三个参数： appHtml, config, type
//        appHtml: 必填，字符串数据格式，用来显示弹窗的内容
//        config: 选填，对象数据格式，用来配置基本信息
//        type: 选填，对象或字符串，用来配置title和按钮组

        $('.c-1').on('click', function() {
            var dialog = new LDialog("test2");
            dialog.init();
        });

        $('.c-2').on('click', function() {
            con = {
                onSure: function(v) {
                    alert(v);
                },
                onCancel: function() {
                    alert("退出了");
                },
                onClose: function() {
                    alert("关闭了");
                }
            };

            var dialog2 = new LDialog("test", con, "input");
            dialog2.init();
        });

        $('.c-3').on('click', function() {
            con = {
                iconColor: "#56BD9D",
                iconSize: "80px",
                enterAni: "slideInDown",
                radius: "0px",
                header: false
            };

            var dialog3 = new LDialog("test-content", con, "success");
            dialog3.init();
        });

        $('.c-4').on('click', function() {
            var value = "<img style='' src='../img/sea.jpg'><div>在测试引入html语言...</div>";
            var con = {
                footer: false,
                icon: false,
                radius: "0px",
                enterAni: "bounceInDown"
            };
            var dialog4 = new LDialog(value, con, {btn: {sure: "btn-warning"}, iconData:"💛"});
            dialog4.init();
        });

        $('.c-5').on('click', function() {
            var value = "蒙版将于三秒后关闭！";
            var con = {footer: false, timeOut: 3000, subtitle: "三秒后关闭蒙版", title: "失败了"};
            var dialog5 = new LDialog(value, con, "error");
            dialog5.init();
        });

        $('.c-6').on('click', function() {
            var value = "重写蒙版大小透明度";
            var con = {footer: false, width: "400px", minHeight: "400px", opacity: 0.2};
            var dialog6 = new LDialog(value, con);
            dialog6.init();
        });

        $('.c-7').on('click', function() {
            con = {
                iconColor: "green",
                iconSize: "30px",
                width: "400",
                enterAni: "slideInDown",
                iconData: "",
                radius: "0px",
                opacity: 0.1,
                footer: false,
                header: false,
                globalClose: true,
                enterAni: "fadeIn",
                outline: true,
                verCenter: true
//                timeOut: 8000
            };

            var dialog3 = new LDialog("数据添加成功", con, "success");
            dialog3.init();
        });
    });
