            this.setCapture && this.setCapture();


            $(this).css('cursor', 'move');
            isMove = true;
            return false;
        });

                $(".box").css({"left":(boxX - oX) + "px", "top":(boxY - oY) + "px"});
                return false;
            }
        }).mouseup(function() {
            $(this).css('cursor', 'default');
            isMove = false;
